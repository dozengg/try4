<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="uniformForm" method="POST" enctype="multipart/form-data">
  <label>
    <input type="checkbox" class="item-check" value="polo" data-target="polo-img"> Polo
  </label>
  <div class="image-input" id="polo-img" style="display:none;">
    <label>Polo Image:</label>
    <input type="file" name="polo_image">
  </div>

  <label>
    <input type="checkbox" class="item-check" value="pants" data-target="pants-img"> Pants
  </label>
  <div class="image-input" id="pants-img" style="display:none;">
    <label>Pants Image:</label>
    <input type="file" name="pants_image">
  </div>

  <label>
    <input type="checkbox" class="item-check" value="necktie" data-target="necktie-img"> Neck Tie
  </label>
  <div class="image-input" id="necktie-img" style="display:none;">
    <label>Neck Tie Image:</label>
    <input type="file" name="necktie_image">
  </div>

  <button type="submit">Submit</button>

  <script>
document.querySelectorAll('.item-check').forEach(checkbox => {
  checkbox.addEventListener('change', function() {
    const targetId = this.dataset.target;
    const imageInputDiv = document.getElementById(targetId);
    const fileInput = imageInputDiv.querySelector('input[type="file"]');

    if (this.checked) {
      imageInputDiv.style.display = 'block';
      fileInput.setAttribute('required', 'required');
    } else {
      imageInputDiv.style.display = 'none';
      fileInput.removeAttribute('required');
    }
  });
});
</script>

</form>
</body>
</html>
